name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Asterisk
        run: |
          docker run -d --name asterisk \
            -p 5060:5060/udp \
            -p 5060:5060/tcp \
            -v ${{ github.workspace }}/lab/asterisk/extensions.conf:/etc/asterisk/extensions.conf \
            -v ${{ github.workspace }}/lab/asterisk/pjsip.conf:/etc/asterisk/pjsip.conf \
            andrius/asterisk:18
          echo "Waiting for Asterisk to start..."
          sleep 15

      - name: Build Docker image
        run: docker build -t voiptest .

      - name: Run smoke test
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/examples:/work/examples \
            voiptest run examples/smoke_basic.yaml

      - name: Stop Asterisk
        if: always()
        run: docker stop asterisk && docker rm asterisk

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: voiptest-artifacts
          path: |
            test-results/**
            voiptest-results.xml
            **/*.log
          if-no-files-found: ignore
