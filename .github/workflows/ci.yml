name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Asterisk
        run: |
          docker run -d --name asterisk \
            -p 5060:5060/udp \
            -p 5060:5060/tcp \
            -v ${{ github.workspace }}/lab/asterisk/extensions.conf:/etc/asterisk/extensions.conf \
            -v ${{ github.workspace }}/lab/asterisk/pjsip.conf:/etc/asterisk/pjsip.conf \
            andrius/asterisk:18
          echo "Waiting for Asterisk to start..."
          sleep 15
          echo "Checking Asterisk status..."
          docker logs asterisk | tail -20
          docker exec asterisk asterisk -rx "core show version" || echo "Asterisk not ready yet"
          docker exec asterisk asterisk -rx "pjsip show endpoints" || echo "PJSIP not ready yet"

      - name: Build Docker image
        run: docker build -t voiptest .

      - name: Run smoke test
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/examples:/work/examples \
            --entrypoint python voiptest -c "
          import json, sys
          from voiptest import runner
          from pathlib import Path
          res = runner.run_test_file(Path('examples/smoke_basic.yaml'))
          print(json.dumps(res, indent=2))
          sys.exit(0 if res['passed'] else 1)
          "

      - name: Debug on failure
        if: failure()
        run: |
          echo "Asterisk logs:"
          docker logs asterisk | tail -50
          echo "Asterisk endpoints:"
          docker exec asterisk asterisk -rx "pjsip show endpoints"
          echo "Asterisk contacts:"
          docker exec asterisk asterisk -rx "pjsip show contacts"

      - name: Stop Asterisk
        if: always()
        run: docker stop asterisk && docker rm asterisk

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: voiptest-artifacts
          path: |
            test-results/**
            voiptest-results.xml
            **/*.log
          if-no-files-found: ignore
