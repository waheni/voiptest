name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      asterisk:
        image: andrius/asterisk:18
        ports:
          - 5060:5060/udp
          - 5060:5060/tcp
        volumes:
          - ${{ github.workspace }}/lab/asterisk/extensions.conf:/etc/asterisk/extensions.conf
          - ${{ github.workspace }}/lab/asterisk/pjsip.conf:/etc/asterisk/pjsip.conf
        options: >-
          --health-cmd "asterisk -rx 'core show version'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        if: hashFiles('Dockerfile') != ''
        run: docker build -t voiptest .

      - name: Wait for Asterisk
        run: sleep 15

      - name: Run smoke test
        run: docker run --rm --network host -v ${{ github.workspace }}:/work -w /work voiptest run examples/smoke_basic.yaml

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: voiptest-artifacts
          path: |
            test-results/**
            voiptest-results.xml
            **/*.log
          if-no-files-found: ignore
