# Negative test - expecting 603 Decline
version: 1
name: "Negative Test - 603 Decline"

target:
  host: "127.0.0.1"
  port: 5060
  transport: "udp"
  domain: "localhost"

accounts:
  caller:
    username: "1001"
    password: "secret123"
    display_name: "Test Caller"

call:
  from: "caller"
  to: "5555"  # Non-existent extension
  timeout_s: 15
  max_duration_s: 30

expect:
  outcome: "failed"
  final_sip_code: 603  # Decline - used by Asterisk for non-existent extensions
