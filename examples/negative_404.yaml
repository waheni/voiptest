# Negative test - expecting 404 Not Found
version: "1.0"
name: "Negative Test - 404 Not Found"

target:
  host: "127.0.0.1"
  port: 5060
  transport: "udp"
  domain: "localhost"

accounts:
  caller:
    username: "1001"
    password: "secret123"
    display_name: "Test Caller"
  callee:
    username: "9999"  # Non-existent extension
    password: "dummy"
    display_name: "Non-existent User"

call:
  from: "sip:1001@localhost"
  to: "sip:9999@localhost"  # Should not exist
  timeout_s: 15
  max_duration_s: 30

expect:
  outcome: "failure"
  final_sip_code: 404  # Not Found
