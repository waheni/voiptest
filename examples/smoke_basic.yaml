# Basic smoke test - successful call scenario
version: 1
name: "Basic Smoke Test - Successful Call"

target:
  host: "127.0.0.1"
  port: 5060
  transport: "udp"
  domain: "localhost"

accounts:
  caller:
    username: "1001"
    password: "secret123"
    display_name: "Test Caller"
  callee:
    username: "2000"
    password: "secret456"
    display_name: "Test Callee"

call:
  from: "caller"
  to: "callee"
  timeout_s: 30
  max_duration_s: 60

expect:
  outcome: "answered"
  final_sip_code: 200
  answer_within_s: 10
  min_duration_s: 5
