;
; Asterisk Extensions Configuration for VoIP Test Lab
;

[general]
static=yes
writeprotect=no
clearglobalvars=no

[globals]

[default]
; Default context - reject everything
exten => _X.,1,NoOp(Unauthorized call to ${EXTEN})
 same => n,Hangup()

[test-extensions]
; Test extension 2000 - answers and plays tone for 5 seconds
exten => 2000,1,NoOp(Incoming call to extension 2000)
 same => n,Answer()
 same => n,Wait(1)
 same => n,Playback(demo-thanks)
 same => n,Wait(3)
 same => n,Hangup()

; Test extension 2001 - quick answer
exten => 2001,1,NoOp(Incoming call to extension 2001)
 same => n,Answer()
 same => n,Playback(tt-monkeys)
 same => n,Wait(2)
 same => n,Hangup()

; Test extension 2002 - echo test
exten => 2002,1,NoOp(Incoming call to extension 2002 - Echo Test)
 same => n,Answer()
 same => n,Echo()
 same => n,Hangup()

; Any other extension in this context - not found (404)
exten => _X.,1,NoOp(Extension ${EXTEN} not found - returning 404)
 same => n,Hangup(26)  ; 26 = Not Found (SIP 404)
