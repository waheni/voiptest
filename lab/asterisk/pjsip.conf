;
; PJSIP Configuration for VoIP Test Lab
;

;====================  TRANSPORT  ====================
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

;====================  ENDPOINT TEMPLATES  ====================
[endpoint-basic](!)
type=endpoint
context=test-extensions
disallow=all
allow=ulaw
allow=alaw
allow=gsm
direct_media=no
ice_support=no
force_rport=yes
rewrite_contact=yes

[auth-userpass](!)
type=auth
auth_type=userpass

[aor-single](!)
type=aor
max_contacts=1

